name: MoneyTalk Backend CI

on:
  push:
    branches: [ "main", "feature/**" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Grant permission for gradlew
      run: chmod +x ./moneytalk/gradlew   # backend í´ë” ì•ˆ gradlew ì‹¤í–‰ê¶Œí•œ

    - name: Build with Gradle
      working-directory: ./moneytalk      # ğŸ”¥ backend í´ë” ì•ˆì—ì„œ ì‹¤í–‰
      run: ./gradlew build

    - name: Run tests
      working-directory: ./moneytalk      # ğŸ”¥ backend í´ë” ì•ˆì—ì„œ ì‹¤í–‰
      run: ./gradlew test
