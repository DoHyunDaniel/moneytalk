name: MoneyTalk CI

on:
  push:
    branches: [ "main", "feature/**" ]   # main이나 feature 브랜치에 push할 때 실행
  pull_request:
    branches: [ "main" ]                  # main으로 PR할 때 실행

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Grant permission for gradlew
      run: chmod +x ./moneytalk/gradlew    # gradlew 실행 권한 부여

    - name: Build with Gradle
      run: ./gradlew build       # 빌드 실행

    - name: Run tests
      run: ./gradlew test        # (선택) 테스트 실행
