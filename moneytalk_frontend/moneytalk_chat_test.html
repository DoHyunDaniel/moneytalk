<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Chat Test</title>
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>

  <input type="text" id="msg" placeholder="ë©”ì‹œì§€ë¥¼ ìž…ë ¥í•˜ì„¸ìš”" />
  <button id="sendBtn">ë³´ë‚´ê¸°</button>

  <ul id="chatLog"></ul>

  <script>
    const socket = new SockJS("http://localhost:8080/ws-chat");
    const stompClient = Stomp.over(socket);
    const roomId = 1; // í…ŒìŠ¤íŠ¸ìš© ì±„íŒ…ë°© ID
    const senderId = 1; // ë¡œê·¸ì¸í•œ ì‚¬ìš©ìž ID
    const senderNickname = "daniel"; // ë‹‰ë„¤ìž„

    stompClient.connect({}, () => {
      stompClient.subscribe("/sub/chat/room/" + roomId, (msg) => {
        const body = JSON.parse(msg.body);
        const log = document.createElement("li");
        log.innerText = `[${body.senderNickname}] ${body.message}`;
        document.getElementById("chatLog").appendChild(log);
      });

      document.getElementById("sendBtn").onclick = () => {
        const message = document.getElementById("msg").value;
        if (!message) return;

        stompClient.send("/pub/chat/message", {}, JSON.stringify({
          chatRoomId: roomId,
          senderId: senderId,
          senderNickname: senderNickname,
          message: message,
          type: "TEXT"
        }));

        document.getElementById("msg").value = "";
      };
    });
  </script>
</body>
</html>
