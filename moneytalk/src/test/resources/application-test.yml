spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  data:
    redis:
      host: localhost
      port: 6379

  h2:
    console:
      enabled: true
      path: /h2-console

jwt:
  secret: test-secret-key # 테스트용 임시 키

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql: trace

# 아래는 테스트 중 사용하지 않는다면 생략 가능
cloud:
  aws:
    credential:
      access-key: test
      secret-key: test
    region:
      static: us-east-1
    s3:
      bucket: test-bucket
    stack:
      auto: false

openai:
  api:
    key: test
